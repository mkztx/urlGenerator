<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Url Generator</title>
		<script src="./script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;600&display=swap');
			</style> 
	</head>
	
		<header>
			<h1>Url Generator</h1>
			<p>Created by Mzktx on GitHub</p>
		</header>
		<div class="options">
			<div class="urlBox">
				<p>Your Url</p>
				<input type="text" class="baseUrl" value="Base Url" />
			</div>
			<div class="textBox">
				<p>Text before url</p>
				<input type="text" class="firstText" value="Text before url" />
			</div>
		</div>
		<div class="modes">
			<div class="singularMode">
				<p>How many rows</p>
				<input type="text" value="15" class="numberOfInputs">
				<button onclick="createSingleMode()">Single Mode</button>
			</div>
			<div class="massMode"><button class="massMode" onclick="massMode()">Mass Mode</button></div>
		</div>
		<div class="buttons">
		<button id="Generate" class="Generate" onclick="output()">
			GENERATE
		</button>
        <button id="Copy" class="Copy" onclick="copy()">Copy</button>
        </div>
		<main>
			<div class="inputs"></div>
			<div class="outputs"></div>
		</main>
		<footer></footer>
	</body>
</html>
