<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Url Generator</title>
		<script src="./script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Url Generator</h1>
			<p>Created by Mzktx on GitHub</p>
		</header>
		<div class="options">
			<div class="urlBox">
				<p>Your Url</p>
				<input type="text" class="baseUrl" />
			</div>
			<div class="textBox">
				<p>Text before url</p>
				<input type="text" class="firstText" />
			</div>
		</div>
		<button id="Generate" class="Generate" onclick="output()">
			GENERATE
		</button>
		<main>
			<div class="inputs"></div>
			<div class="outputs"></div>
		</main>
		<footer></footer>
	</body>
</html>
